<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./273783841_1225566571303165_4129637876608965001_n.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como rachel.lizandra</a>
                <a href="#" class="instagram-logout">Remover conta</a>
             </div>
             <div class="group">
                <p class="not-account">Não é rachel.lizandra?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar conta</span>
                    ou 
                    <span class="link-blue">Cadastre-se</span>
                </p>
             </div>
             <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
        </div>
    </div>
</body>
</html>
